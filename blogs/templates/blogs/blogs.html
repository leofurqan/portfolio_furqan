{% extends 'blogs/base.html' %}
{% block content %}
{% load static %}
<!-- Blog starts -->
<section id="blog" class="text-left bg-dark2">
    <div class="container">
        <div class="row">
            {% for blog in blogs %}
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="about-box mb-5 mb-lg-0 mx-auto">
                        <span class="pro-step d-inline-block color-white"><i class="fa fa-pencil-alt"></i></span>
                        <h5 class="font-weight-500 color-white mt-25px mb-15px text-capitalize">{{ blog.title }}</h5>
                        <p class="font-weight-light color-white">{{ blog.description }}</p>

                        <p class="font-weight-light color-white">{{ blog.author.username }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Blog ends -->
{% endblock %}
