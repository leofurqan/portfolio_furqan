{% extends 'user_register/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <h1 class="text-center my-5">User Registration</h1>
    <form method="POST" class="form-group" action="{% url 'user-register' %}">
        {% csrf_token %}
        <!-- {% crispy form %} -->
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock %}
